<div class="application">
	<div class="layout-constrain" layout="column">
		<h1 class="md-toolbar-tools header">Drug Contraindication Adverse
			Reaction Evaluator (dCARE)</h1>
		<div class="md-whiteframe-z3" layout="column">
		  <md-autocomplete 
		    md-selected-item="selectedItem" 
		    md-search-text="searchText"  
		    md-items="item in querySearch(searchText)"
		    md-item-text="item.brand_name"
		    md-min-length="1"
		    placeholder="Find your drug">
		    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.brand_name}}</span>
		  </md-autocomplete>
		</div>
	</div>
</div>
